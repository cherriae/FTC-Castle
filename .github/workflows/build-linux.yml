name: Build Linux App

on:
  push:
    branches: [ deploy, workflow-testing ]
  pull_request:
    branches: [ deploy, workflow-testing ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgirepository1.0-dev \
          libgirepository-2.0-dev \
          libcairo2-dev \
          pkg-config \
          python3-dev \
          python3-pip \
          python3-cairo \
          gir1.2-webkit2-4.1 \
          libwebkit2gtk-4.1-dev \
          python3-gi \
          python3-gi-cairo \
          libglib2.0-dev \
          desktop-file-utils

    - name: Install Briefcase
      run: python3 -m pip install --break-system-packages briefcase

    - name: Build DEB package
      working-directory: ./standalone
      env:
        PIP_BREAK_SYSTEM_PACKAGES: "1"
      run: |
        python3 -m briefcase create linux system
        python3 -m briefcase build linux system
        python3 -m briefcase package linux system -p deb
        
    - name: List build artifacts
      working-directory: ./standalone
      run: |
        echo "Contents of dist directory:"
        ls -lah dist/ || echo "No dist directory found"

    - name: Upload DEB package
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: castle-deb-package
        path: ./standalone/dist/*.deb
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: ./standalone/logs/
